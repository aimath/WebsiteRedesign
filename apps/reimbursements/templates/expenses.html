{% extends "reimbursement_base.html" %}
{% load static %}
{% block content %}
    <script src="{% static 'js/tabs.js' %}"></script>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ wizard.management_form }}
        <h4>Travel Expenses</h4>
        <table class="table" id="expense-table">
            <thead>
                <tr>
                    <th>Label</th>
                    <th>Amount</th>
                    <th>Currency</th>
                    <th>Receipt</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="expense-rows">
                <tr>
                    <td>
                        <input type="text" name="label[]" class="form-control" required>
                    </td>
                    <td>
                        <input type="number"
                               step="0.01"
                               name="amount[]"
                               class="form-control"
                               required>
                    </td>
                    <td>
                        <input type="text" name="currency[]" class="form-control" value="USD">
                    </td>
                    <td>
                        <input type="file" name="receipt[]" class="form-control">
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm remove-row">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="add-expense" class="btn btn-secondary">Add Another Expense</button>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Next</button>
    </form>
{% endblock %}
