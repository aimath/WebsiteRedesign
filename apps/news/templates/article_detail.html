{% extends "base.html" %}
{% load cms_tags djangocms_alias_tags %}
{% load static %}
{% block content %}
    <section class="header-banner" tag="banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="{% static 'images/aim_white.png' %}"
                         alt="AIM Logo"
                         class="fluid"
                         height="100px">
                </div>
                <div class="col">
                    <h2>{{ article.title }}</h2>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="mt-3 p-4 theme-bg rounded">
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{ article.published_date }}</small>
            </div>
            <img class="img-fluid float-end ms-2 mb-2"
                 src="{{ article.news_image.url }}"
                 alt="{{ article.title }}"
                 height="500px"
                 width="500px">
            <p>{{ article.text }}</p>
        </div>
    </div>
{% endblock content %}
