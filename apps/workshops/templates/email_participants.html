{% block content %}
    <h1>Email Participants of Selected Workshops</h1>
    <p>You are emailing participants from {{ workshops|length }} workshop(s):</p>
    <ul>
        {% for workshop in workshops %}<li>{{ workshop.workshopname }}</li>{% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="apply" class="button default">Send Email</button>
    </form>
{% endblock %}
