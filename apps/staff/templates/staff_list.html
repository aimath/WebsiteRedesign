{% for person in staff %}
    <div class="row mb-4">
        <div class="col-sm-3">
            <img src="{{ person.staff_photo.url }}"
                 alt="image here"
                 class="img-fluid"
                 style="width: 230px;
                        height: 230px" />
        </div>
        <div class="col-sm-9">
            <h3 class="">{{ person.name }}</h3>
            {% if person.more_info_link is not defined %}
                <a href="{{ person.more_info_link }}" target="_blank" class="col">more info</a>
            {% endif %}
            <div class="position-tag">{{ person.role }}</div>
            <p>{{ person.bio }}</p>
        </div>
    </div>
    <div class="clearfix"></div>
{% endfor %}
