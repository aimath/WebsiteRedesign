{% extends "base.html" %}
{% load cms_tags djangocms_alias_tags %}
{% load static %}
{% block title %}
    {% page_attribute "page_title" %}
{% endblock title %}
{% block content %}
    <section class="header-banner" tag="banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="{% static 'images/aim_white.png' %}"
                         alt="AIM Logo"
                         class="fluid"
                         height="100px">
                </div>
                <div class="col">
                    <h1>{% placeholder "page_title" %}</h1>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="m-2">{% placeholder "page_content" %}</div>
    </div>
{% endblock content %}
