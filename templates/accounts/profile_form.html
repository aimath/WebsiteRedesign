<h1>Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    <label>Preferred name</label>
    <input type="text"
           name="preferred_name"
           value="{{ person.preferred_name|default_if_none:'' }}">
    <label>Email</label>
    <input type="email"
           name="email"
           value="{{ person.email|default_if_none:'' }}">
    <label>Institution</label>
    <input type="text"
           name="institution"
           value="{{ person.institution|default_if_none:'' }}">
    <button type="submit">Save</button>
</form>
